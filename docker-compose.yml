version: '3.7'

services:

  zookeeper1:
    image: zookeeper
    hostname: zookeeper1
    container_name: zookeeper1
    #restart: always
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888 server.2=zookeeper2:2888:3888 server.3=zookeeper3:2888:3888

  zookeeper2:
    image: zookeeper
    hostname: zookeeper2
    container_name: zookeeper2
    #restart: always
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zookeeper1:2888:3888 server.2=0.0.0.0:2888:3888 server.3=zookeeper3:2888:3888

  zookeeper3:
    image: zookeeper
    hostname: zookeeper3
    container_name: zookeeper3
    #restart: always
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zookeeper1:2888:3888 server.2=zookeeper2:2888:3888 server.3=0.0.0.0:2888:3888

  kafka1:
    image: wurstmeister/kafka
    hostname: kafka1
    container_name: kafka1
    #restart: always
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 0
      KAFKA_PORT: 9092
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ADVERTISED_HOST_NAME: kafka1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper1:2181

  kafka2:
    image: wurstmeister/kafka
    hostname: kafka2
    container_name: kafka2
    #restart: always
    ports:
    - 9093:9092
    environment:
        KAFKA_BROKER_ID: 1
        KAFKA_PORT: 9093
        KAFKA_ADVERTISED_PORT: 9093
        KAFKA_ADVERTISED_HOST_NAME: kafka2
        KAFKA_ZOOKEEPER_CONNECT: zookeeper1:2181

  kafka3:
    image: wurstmeister/kafka
    hostname: kafka3
    container_name: kafka3
    #restart: always
    ports:
    - 9094:9092
    environment:
        KAFKA_BROKER_ID: 2
        KAFKA_PORT: 9094
        KAFKA_ADVERTISED_PORT: 9094
        KAFKA_ADVERTISED_HOST_NAME: kafka3
        KAFKA_ZOOKEEPER_CONNECT: zookeeper1:2181
